<section>
  <h1>Categories</h1>

	{% assign c_list = site.categories | sort 'key' %} 
	<ul role="list">
		
		{% for cg in c_list %} 
		<li style="float:left; width:120px"> 
			{{ cg[0] | category_link }} ({{ cg[1].size }}) 
		</li>
		{% endfor %}
		
		<li style="clear:both; width: 1px; margin: 0; padding: 0;"></li>
		<li class="category"><a href="{{ root_url }}/blog/archives">All categories</a> ({{ site.posts.size }})</li>
	</ul>
	{% assign c_list = nil %}
</section>
