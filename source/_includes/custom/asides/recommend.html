<section>
  <h1>Recommend</h1>
	<ul role="list">
		{% for post in site.posts %} 
			{% if post.recommend %}
			<li class="post">
				<a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
			</li>
			{% endif %}
		{% endfor %}
	
	</ul>
</section>
