<section>
  <h1>{{ "Recommend" | category_link }}</h1>
	<ul role="list">
		{% for post in site.categories["recommend"] limit site.recommend_posts %}
			<li class="post">
				<a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
			</li>
		{% endfor %}
	</ul>
</section>
